<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My calculator</title>
	<link rel="stylesheet" type="text/css" href="calci.css">
</head>
<body>
	<div class="welcome">
		<h1>CALCULATOR</h1>
	</div>
	
</body>
<form name="form1" class="calci" action="calci.html" method ="POST">
	<input type="text" name="answer" id="display">
	<br></br>
	<input type="button" class= "bdc" id="c" Value="C" onclick="form1.answer.value=''">
	
	<input type="button" class= "bd" id="<" Value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
	
	<input type="button" class= "od" Value="/" onclick="form1.answer.value+='/'">
	<br></br>
	<input type="button" class= "bd" Value="7" onclick="form1.answer.value+='7'">
	<input type="button" class= "bd" Value="8" onclick="form1.answer.value+='8'">
	<input type="button" class= "bd" Value="9" onclick="form1.answer.value+='9'">
	<input type="button" class= "od" Value="*" onclick="form1.answer.value+='*'">
	<br></br>
	<input type="button" class= "bd" Value="4" onclick="form1.answer.value+='4'">
	<input type="button" class= "bd" Value="5" onclick="form1.answer.value+='5'">
	<input type="button" class= "bd" Value="6" onclick="form1.answer.value+='6'">
	<input type="button" class= "od" Value="-" onclick="form1.answer.value+='-'">
	<br></br>
	<input type="button" class= "bd" Value="1" onclick="form1.answer.value+='1'">
	<input type="button" class= "bd" Value="2" onclick="form1.answer.value+='2'">
	<input type="button" class= "bd" Value="3" onclick="form1.answer.value+='3'">
	<input type="button" class= "od" Value="+" onclick="form1.answer.value+='+'">
	<br></br>
	<input type="button" class= "bd" id="." Value="." onclick="form1.answer.value+='.'">
	<input type="button" class= "bd" Value="0" onclick="form1.answer.value+='0'">
	<input type="button" class= "bd" Value="00" onclick="form1.answer.value+=' 00'">
	
	<input type="button" class= "od" Value="=" onclick="form1.answer.value=form1.answer.value=eval(form1.answer.value)">
	
</form>


</html>
